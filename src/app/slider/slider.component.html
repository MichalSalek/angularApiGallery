<main>
  <h2>Here are 10 random photos from Unsplash. Have fun!</h2>
  <p>{{$randomPhotoResponse.description}}</p>
<ngb-carousel class='slider' *ngIf="images" [showNavigationArrows]="false" [showNavigationIndicators]="false" (slide)="nextSlide($event)">
    <ng-template ngbSlide *ngFor='let slide of imagestest; let i = index'>
      <img class='slider__img' [src]="$randomPhotoResponse.urls.regular" alt="Random slide"> 
    </ng-template>
  </ngb-carousel>

</main>
