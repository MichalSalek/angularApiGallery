<main>
  <ngb-carousel class='slider' *ngIf="imagesAmount" [showNavigationArrows]="false" [showNavigationIndicators]="false"
    (slide)="getRandomPhoto()">
    <ng-template ngbSlide *ngFor='let slide of imagesAmount'>
      <img class='slider__img' src="{{$randomPhotoResponse.urls.raw}}&fit=crop&w=1000&h=500" alt={{$randomPhotoResponse.description}}>
      <p class='slider__caption'>{{$randomPhotoResponse.description}}</p>
    </ng-template>
  </ngb-carousel>
</main>
